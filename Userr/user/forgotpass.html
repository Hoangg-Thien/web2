<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/forgotpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon"> 

    <title>Quên Mật Khẩu</title>
</head>
<body>
    <div class="form-container">
        <h1>Quên Mật Khẩu?</h1>
        <form action="forgot_pass" method="post">
            <div class="input-group">
                <input type="text" placeholder="Tên Đăng Nhập" required>
                <i class="fa-regular fa-user icon"></i>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <i class="fa-regular fa-envelope icon"></i>
            </div>
            <div class="input-group">
                <input type="password" id="new-password" placeholder="Nhập Mật Khẩu Mới" required>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Xác Nhận Mật Khẩu Mới" required>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <button type="submit">Xác Nhận</button>
            <p>Bạn đã có tài khoản? <a target="_blank" href="../user/login-user.html">Đăng nhập ngay</a></p>
        </form>
    </div>
</body>
</html>
