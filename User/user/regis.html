<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/regis.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon"> 
    <title>Đăng Ký Tài Khoản</title>
</head>
<body>
    <div class="form-container">
        <h2>Đăng Ký Tài Khoản</h2>
        <form id="registration-form">
          <div class="input-group">
            <input type="text" id="fullname" placeholder="Họ và Tên" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
          <div class="input-group">
            <input type="text" id="username" placeholder="Tên Đăng Nhập" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
            <i class="fa-regular fa-envelope icon"></i>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Mật Khẩu" required>
            <i class="fa-solid fa-lock icon"></i>
          </div>
          <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Xác Nhận Mật Khẩu" required>
            <i class="fa-solid fa-lock icon"></i>
          </div>
          <div class="input-group">
            <input type="tel" id="phone" placeholder="Số Điện Thoại" required>
            <i class="fa-solid fa-phone icon"></i>
          </div>
          <div class="input-group">
            <input type="text" id="address" placeholder="Địa Chỉ" required>
            <i class="fa-solid fa-location-dot icon"></i>
          </div>
          <button type="submit">Đăng Ký</button>
          <p>Bạn đã có tài khoản? <a target="_blank" href="../user/login-user.html">Đăng nhập ngay</a></p>
        </form>
        <div id="notification" class="hidden"></div>
    </div>

    <script src="../js/scriptregis.js"></script>
</body>
</html>
