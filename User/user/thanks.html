<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Thanh Toán Thành Công</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    <link rel="stylesheet" href="../styles/grid.css">  
    <link rel="stylesheet" href="../styles/payment.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">   
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box; 
        }  

        body {  
            display: flex;  
            flex-direction: column;  
            min-height: 100vh; 
            background-color: white;  
        }  

        header {  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            position: relative;  
            height: 80px;  
            background-color: green;  
            width: 100%;   
        }  

        .header-title {  
            position: absolute;  
            left: 50%;  
            transform: translateX(-50%);  
            color: white;  
            text-align: center;  
        }  

        .logo {  
            position: absolute;  
            left: 20px;  
        }  

        .thanks {  
            flex: 1; 
            display: flex;  
            align-items: center;  
            justify-content: center;  
            text-align: center;  
            flex-direction: column; 
        }  

        footer {  
            background-color: #333;   
            width: 100%;  
            text-align: center;  
            color: white; 
            padding: 10px 0; 
        }  

        .check-out-img {  
            display: flex;  
            justify-content: center; 
            align-items: center;   
            max-width: 100%;   
            height: auto;   
        }  
    </style>  
</head>  
<body>  
    <header>  
        <img class="logo" src="../img/seafruits-logo.png" alt="seafruits">  
        <h3 class="header-title">TRANG THANH TOÁN CỦA SEA FRUIT</h3>  
        <section style="margin-top: 40px;">  
            <nav aria-label="breadcrumb">  
                <div class="breadcrumb">  
                    <div>  
                        <a href="../index.html" target="_blank" style="text-decoration: none; color: #ccc">Trang chủ</a>  
                    </div>  
                </div>  
            </nav>  
        </section>  
    </header>  

    <div class="thanks">  
        <div class="container">  
            <div class="check-out-img">  
                <img src="../img/check-out.jpeg" alt="check-out" style="max-width: 200px; height: auto;">  
            </div>  
            <h2>Đặt hàng thành công!</h2>  
            <p class="lead">Cảm ơn quý khách đã đặt hàng</p>  
            <p> Chúng tôi sẽ liên hệ với quý khách để xác nhận đơn hàng trong thời gian sớm nhất</p>  
            <p>Mọi thông tin chi tiết, vui lòng liên hệ</p>  
            <div>  
                <p>Email: AboutUs@gmail.com</p>  
                <p>Hotline: 0123456789</p>  
            </div>  
        </div>  
    </div>  

    <footer>  
        <div>  
            Copyright by us<b>&#8482</b>  
        </div>  
    </footer>  
</body>  
</html>
